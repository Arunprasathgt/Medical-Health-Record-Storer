<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign up</title>
</head>

<body>
    <center>
        <br>
        <br>
    <h1>REGISTER</h1>
    <p>Please fill in this form to create an account. </p>
   
    
       
        <form action="#" method="post">
            <table>
            <tr>
                <td>User name<input type="text" placeholder="Enter your name" name="name"></td>
            </tr>
            <tr>
                <td> User ID<input type="text" placeholder="Enter your ID" name="User ID"></td>
            </tr>
            <tr>
                <td>Mobile Number<input type="number" placeholder="Enter the number"> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                   <input type="radio"  id="male" name="gender" value="male">Male
                   <input type="radio" id="Female" name="gender" value="Female">Female
                    <input type="radio" id="others" name="gender" value="others">Others
                </td>
            </tr>
             <td>Email<input type="email"  placeholder="Enter email" name="email"></td>
            </tr>
            <tr>
                <td>Password<input type="password"  placeholder="Enter password" name="password"></td>
             </tr>
             <tr>
                <td>Conform Password<input type="password"  name="CFPassword" ></td>
             </tr>
            </table>
        </form>
    
    <p> By creating an account you're  agree to our<br>
    <p><input type="checkbox"><a href="About us.html" >Terms & Conditions?</a></p>
     <button type="submit">Register</button>
     <div>
        <p> Already have an account?<a href="./login.html">Login</a></p>
     </div>
    </center>
</body>
</html>
