<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <h1 class="display-3">JS tasks</h1>
    <h5>1.Get the input from the user and find whether its positive or negative</h5>
    <div class="row my-4">
        <div class="col">Positive or Negative</div>
        <div class="col"> <input type="number" id="findNumInput" onkeypress="findPosorNeg" class="form-control placeholder="Enter the Number"</div>
        <div class="col"><span id="findNumMsg"></span></div>
        <script>
            function findPosorNeg(){
                let findNum=Number(document.getElementById('findNumInput').value);
                let msg="";
                if(findNum>0){
                    msg="positive Number";
                }
                else if(findNum==0){
                    msg="zero";
                }
                else if(findNum<0){
                    msg="num";
                }
                document.getElementById('findNumMsg').innerHTML=msg;
            }
        </script>
    </div>

    
</body>
</html>
